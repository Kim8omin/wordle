<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordle</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    </head>
<body>

  <header>
    <div class="menu-bar">
        <img src="svg/menu.svg">
    </div>
    <div class="title">wordly</div>
    <div class="button">
        <img src="svg/help.svg">
        <img src="svg/bar.svg">
        <img src="svg/setting.svg">
    </div>
  </header>

  <main>
    <div class="row">
        <div class="block" data-key="00"></div>
        <div class="block" data-key="01"></div>
        <div class="block" data-key="02"></div>
        <div class="block" data-key="03"></div>
        <div class="block" data-key="05"></div>
    </div>
     <div class="row">
        <div class="block" data-key="05"></div>
        <div class="block" data-key="06"></div>
        <div class="block" data-key="07"></div>
        <div class="block" data-key="08"></div>
        <div class="block" data-key="09"></div>
    </div>
     <div class="row">
        <div class="block" data-key="10"></div>
        <div class="block" data-key="11"></div>
        <div class="block" data-key="12"></div>
        <div class="block" data-key="13"></div>
        <div class="block" data-key="14"></div>
    </div>
     <div class="row">
        <div class="block" data-key="15"></div>
        <div class="block" data-key="16"></div>
        <div class="block" data-key="17"></div>
        <div class="block" data-key="18"></div>
        <div class="block" data-key="19"></div>
    </div>
     <div class="row">
        <div class="block" data-key="20"></div>
        <div class="block" data-key="21"></div>
        <div class="block" data-key="22"></div>
        <div class="block" data-key="23"></div>
        <div class="block" data-key="24"></div>
    </div>
     <div class="row">
        <div class="block" data-key="25"></div>
        <div class="block" data-key="26"></div>
        <div class="block" data-key="27"></div>
        <div class="block" data-key="28"></div>
        <div class="block" data-key="29"></div>
    </div>
  </main>
  
<footer>
 <div class="keypad">
    <div class="letter" data-key="Q">Q</div>
    <div class="letter" data-key="W">W</div>
    <div class="letter" data-key="E">E</div>
    <div class="letter" data-key="R">R</div>
    <div class="letter" data-key="T">T</div>
    <div class="letter" data-key="Y">Y</div>
    <div class="letter" data-key="U">U</div>
    <div class="letter" data-key="I">I</div>
    <div class="letter" data-key="O">O</div>
    <div class="letter" data-key="P">P</div>
</div>

<div class="keypad">
    <div class="letter" data-key="A">A</div>
    <div class="letter" data-key="S">S</div>
    <div class="letter" data-key="D">D</div>
    <div class="letter" data-key="F">F</div>
    <div class="letter" data-key="G">G</div>
    <div class="letter" data-key="H">H</div>
    <div class="letter" data-key="J">J</div>
    <div class="letter" data-key="K">K</div>
    <div class="letter" data-key="L">L</div>
</div>

<div class="keypad">
   <div class="letter-bar" data-key="ENTER">ENTER</div>
   <div class="letter" data-key="Z">Z</div>
   <div class="letter" data-key="X">X</div>
   <div class="letter" data-key="C">C</div>
   <div class="letter" data-key="V">V</div>
   <div class="letter" data-key="B">B</div>
   <div class="letter" data-key="N">N</div>
   <div class="letter" data-key="M">M</div>
   <div class="letter-bar" data-key="cancel">
    <img src="svg/cancel.svg">
   </div>
</div>
</footer>  

</body>
</html>
